<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />

		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#4169e1" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />

		<meta name="theme-color" content="#16191d" media="(prefers-color-scheme: dark)">
		<meta name="theme-color" content="#faf4eb" media="(prefers-color-scheme: light)">

		<link rel="alternate" type="application/atom+xml" href="/rss.xml" title="RSS Feed" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta name="darkreader-lock">

		%sveltekit.head%

		<script>	
			if (!('theme' in sessionStorage)) {
				if (window.matchMedia('(prefers-color-scheme: light)').matches) {
					sessionStorage.setItem('theme', 'light');
				} else {
					sessionStorage.setItem('theme', 'dark');
				}
			} else {
				sessionStorage.getItem('theme') === 'dark' ? 
				document.documentElement.dataset.theme = 'dark' : 
				document.documentElement.dataset.theme = 'light';
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
