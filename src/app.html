<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />

		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#4169e1" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="theme-color" content="#4169e1" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		%sveltekit.head%

		<script>
			sessionStorage.getItem('theme') === 'dark' || (!('theme' in sessionStorage) && window.matchMedia('(prefers-color-scheme: dark)')) ? 
			document.documentElement.dataset.theme = 'dark' : 
			document.documentElement.dataset.theme = 'light';
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
